<div class="card-deck">
  <div class="card">
    <div class="card-header">
      <h1>Overview of the items</h1>
    </div>
    <ul class="list-group" *ngFor="let item of $items | async">
      <li class="list-group-item" (click)="onSelectItem(item.id)">{{ item | json }}</li>
    </ul>
    <div class="card-footer">
        <a class="btn btn-success button-add" [routerLink]="['/items','new']">New</a>
    </div>
  </div>
</div>
