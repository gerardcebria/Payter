<div class="card-deck">
  <div class="card">
    <div class="card-header">
      <h1>Overview of the items</h1>
      <input type="text" #searchItems (keyup)="searchFilter(searchItems.value)" placeholder="Search for items..">
    </div>
    <table class="table" id="table-items">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr (click)="onSelectItem(item.id)" *ngFor="let item of $items | async">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
        </tr>
      </tbody>
    </table>
    <div class="card-footer">
      <a class="btn btn-success button-right" [routerLink]="['/items','new']">New</a>
    </div>
  </div>
</div>
